<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

    <style>
        :root { font-family: 'Inter', sans-serif; }
        body, html { margin: 0; padding: 0; background-color: #ffffff; }
        
        #loading {
            position: fixed; inset: 0; background: #ffffff; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #4b5563; font-family: sans-serif;
        }
        
        .spinner {
            width: 40px; height: 40px; border: 3px solid #f3f4f6; border-top: 3px solid #3b82f6;
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Hide scrollbar for clean UI but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Typography overrides for Marked.js outputs */
        .prose pre { padding: 0 !important; background-color: transparent !important; margin: 1rem 0 !important; }
        .prose pre code { 
            display: block; overflow-x: auto; padding: 1rem !important; 
            border-radius: 0.75rem; background-color: #f8fafc !important; 
            border: 1px solid #e2e8f0; font-size: 0.875rem; 
        }
    </style>
</head>
<body class="bg-white text-gray-800 antialiased selection:bg-blue-100 selection:text-blue-900">

    <div id="loading">
        <div class="spinner"></div>
        <div>Loading App...</div>
    </div>

    <div id="app" class="hidden min-h-[100dvh] flex-col md:flex-row w-full relative">
        
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/20 z-40 hidden transition-opacity md:hidden"></div>

        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-[#f8f9fa] border-r border-gray-200 transform -translate-x-full transition-transform duration-300 md:translate-x-0 md:sticky md:top-0 md:h-[100dvh] flex flex-col">
            <div class="p-4 flex items-center justify-between">
                <button id="new-chat-btn" class="flex-1 flex items-center gap-2 bg-white hover:bg-gray-50 border border-gray-200 text-gray-700 px-4 py-2.5 rounded-full transition-colors shadow-sm font-medium">
                    <span class="material-symbols-outlined text-lg">add</span>
                    New Chat
                </button>
                <button id="close-sidebar" class="md:hidden p-2 text-gray-500 hover:text-gray-800 ml-2">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            
            <div class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">Recent</div>
            <div id="chat-history" class="flex-1 overflow-y-auto no-scrollbar px-2 space-y-1 pb-4">
                </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-white relative">
            
            <header class="sticky top-0 bg-white/90 backdrop-blur-md z-30 p-3 border-b border-gray-100 flex items-center gap-3">
                <button id="open-sidebar" class="md:hidden p-2 text-gray-500 hover:bg-gray-100 rounded-full transition-colors">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <h1 id="current-chat-title" class="font-medium text-lg text-gray-700 truncate">Universal AI</h1>
            </header>

            <div class="flex-1 w-full max-w-4xl mx-auto p-4 md:p-6 pb-32">
                <div id="messages-container" class="space-y-6 flex flex-col">
                    </div>
                <div id="typing-indicator" class="hidden justify-start mt-6 animate-pulse">
                    <div class="bg-gray-50 border border-gray-100 rounded-2xl rounded-bl-sm py-3 px-4 flex gap-1 items-center">
                        <div class="w-1.5 h-1.5 bg-gray-400 rounded-full"></div>
                        <div class="w-1.5 h-1.5 bg-gray-400 rounded-full animation-delay-150"></div>
                        <div class="w-1.5 h-1.5 bg-gray-400 rounded-full animation-delay-300"></div>
                    </div>
                </div>
            </div>

            <div class="sticky bottom-0 bg-gradient-to-t from-white via-white to-transparent pt-8 pb-[max(env(safe-area-inset-bottom),1rem)] px-4 md:px-6 w-full z-30">
                <div class="max-w-4xl mx-auto relative group">
                    <div class="flex items-end bg-[#f3f4f6] border border-transparent focus-within:border-gray-300 focus-within:bg-white focus-within:shadow-md transition-all rounded-3xl overflow-hidden px-4 py-2">
                        <textarea id="message-input" rows="1" placeholder="Ask Universal AI anything..." class="w-full bg-transparent max-h-48 resize-none outline-none py-2 text-gray-800 placeholder-gray-500 no-scrollbar"></textarea>
                        <button id="send-btn" class="p-2 mb-0.5 ml-2 text-white bg-blue-600 rounded-full hover:bg-blue-700 disabled:opacity-50 disabled:bg-gray-300 disabled:text-gray-500 transition-colors flex-shrink-0 flex items-center justify-center">
                            <span class="material-symbols-outlined text-lg">arrow_upward</span>
                        </button>
                    </div>
                    <div class="text-center text-xs text-gray-400 mt-2">
                        Universal AI can make mistakes. Consider verifying critical information.
                    </div>
                </div>
            </div>
            
        </main>
    </div>

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Configuration & Initialization ---
            marked.setOptions({
                highlight: function(code, lang) {
                    const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                    return hljs.highlight(code, { language }).value;
                },
                langPrefix: 'hljs language-'
            });

            // --- State Management ---
            let chats = [
                { id: Date.now(), title: 'New Conversation', messages: [] }
            ];
            let activeChatId = chats[0].id;
            let isGenerating = false;

            // --- DOM Elements ---
            const els = {
                loading: document.getElementById('loading'),
                app: document.getElementById('app'),
                sidebar: document.getElementById('sidebar'),
                sidebarBackdrop: document.getElementById('sidebar-backdrop'),
                openSidebarBtn: document.getElementById('open-sidebar'),
                closeSidebarBtn: document.getElementById('close-sidebar'),
                newChatBtn: document.getElementById('new-chat-btn'),
                chatHistory: document.getElementById('chat-history'),
                messagesContainer: document.getElementById('messages-container'),
                messageInput: document.getElementById('message-input'),
                sendBtn: document.getElementById('send-btn'),
                typingIndicator: document.getElementById('typing-indicator'),
                chatTitle: document.getElementById('current-chat-title')
            };

            // --- App Initialization ---
            function init() {
                // Emulate slight load time to ensure CDN scripts parsed
                setTimeout(() => {
                    els.loading.style.display = 'none';
                    els.app.classList.remove('hidden');
                    els.app.classList.add('flex');
                    renderSidebar();
                    renderMessages();
                    updateSendButtonState();
                }, 400);
            }

            // --- UI Interactions ---
            els.messageInput.addEventListener('input', function() {
                // Auto-resize textarea logic
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 192) + 'px'; // Max 48 (192px)
                updateSendButtonState();
            });

            els.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            });

            els.sendBtn.addEventListener('click', handleSend);

            els.newChatBtn.addEventListener('click', () => {
                const newChat = { id: Date.now(), title: 'New Conversation', messages: [] };
                chats.unshift(newChat);
                activeChatId = newChat.id;
                els.messageInput.value = '';
                els.messageInput.style.height = 'auto';
                if (window.innerWidth < 768) toggleSidebar(false);
                renderSidebar();
                renderMessages();
                els.messageInput.focus();
            });

            // Mobile Sidebar Toggles
            const toggleSidebar = (show) => {
                if (show) {
                    els.sidebar.classList.remove('-translate-x-full');
                    els.sidebarBackdrop.classList.remove('hidden');
                } else {
                    els.sidebar.classList.add('-translate-x-full');
                    els.sidebarBackdrop.classList.add('hidden');
                }
            };

            els.openSidebarBtn.addEventListener('click', () => toggleSidebar(true));
            els.closeSidebarBtn.addEventListener('click', () => toggleSidebar(false));
            els.sidebarBackdrop.addEventListener('click', () => toggleSidebar(false));

            // --- Core Logic ---
            function getActiveChat() {
                return chats.find(c => c.id === activeChatId);
            }

            function updateSendButtonState() {
                els.sendBtn.disabled = isGenerating || els.messageInput.value.trim() === '';
            }

            async function handleSend() {
                const text = els.messageInput.value.trim();
                if (!text || isGenerating) return;

                const chat = getActiveChat();
                
                // Update title if first message
                if (chat.messages.length === 0) {
                    chat.title = text.length > 25 ? text.substring(0, 25) + '...' : text;
                    renderSidebar();
                    els.chatTitle.textContent = chat.title;
                }

                // Add User Message
                chat.messages.push({ role: 'user', content: text });
                els.messageInput.value = '';
                els.messageInput.style.height = 'auto';
                renderMessages();
                scrollToBottom();
                
                // Simulate AI Response
                isGenerating = true;
                updateSendButtonState();
                els.typingIndicator.classList.remove('hidden');
                els.typingIndicator.classList.add('flex');
                scrollToBottom();

                // Mock API Delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const mockResponse = generateMockResponse(text);
                chat.messages.push({ role: 'ai', content: mockResponse });
                
                isGenerating = false;
                els.typingIndicator.classList.add('hidden');
                els.typingIndicator.classList.remove('flex');
                updateSendButtonState();
                renderMessages();
                scrollToBottom();
            }

            function scrollToBottom() {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }

            function escapeHTML(str) {
                return str.replace(/[&<>'"]/g, tag => ({
                    '&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;'
                }[tag]));
            }

            // --- Rendering ---
            function renderSidebar() {
                els.chatHistory.innerHTML = chats.map(chat => `
                    <button onclick="window.switchChat(${chat.id})" 
                            class="w-full text-left px-3 py-2.5 rounded-lg text-sm truncate transition-colors ${chat.id === activeChatId ? 'bg-[#e8f0fe] text-blue-800 font-medium' : 'text-gray-600 hover:bg-gray-100'}">
                        ${escapeHTML(chat.title)}
                    </button>
                `).join('');
            }

            window.switchChat = (id) => {
                activeChatId = id;
                const chat = getActiveChat();
                els.chatTitle.textContent = chat.title;
                if (window.innerWidth < 768) toggleSidebar(false);
                renderSidebar();
                renderMessages();
            };

            function renderMessages() {
                const chat = getActiveChat();
                if (chat.messages.length === 0) {
                    els.messagesContainer.innerHTML = `
                        <div class="h-48 flex flex-col items-center justify-center text-center opacity-50 my-auto">
                            <span class="material-symbols-outlined text-5xl mb-4">temp_preferences_custom</span>
                            <h2 class="text-xl font-medium mb-1">How can I help you today?</h2>
                            <p class="text-sm">I'm ready to answer questions, write code, or brainstorm.</p>
                        </div>
                    `;
                    return;
                }

                els.messagesContainer.innerHTML = chat.messages.map(msg => {
                    const isUser = msg.role === 'user';
                    // Gemini styling logic: user messages on right, blue-ish bubble. AI on left, plain or grey bubble.
                    const alignment = isUser ? 'justify-end' : 'justify-start';
                    const bubbleClasses = isUser 
                        ? 'bg-[#e3f2fd] text-gray-900 rounded-2xl rounded-br-sm' 
                        : 'bg-transparent text-gray-800';
                    const innerWrapper = isUser ? 'px-5 py-3' : 'py-2';
                    
                    const contentHtml = isUser 
                        ? `<div class="whitespace-pre-wrap">${escapeHTML(msg.content)}</div>`
                        : `<div class="prose prose-slate prose-sm md:prose-base max-w-none leading-relaxed">${marked.parse(msg.content)}</div>`;

                    const avatar = isUser ? '' : `
                        <div class="flex-shrink-0 mr-4 mt-1">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white">
                                <span class="material-symbols-outlined text-[18px]">temp_preferences_custom</span>
                            </div>
                        </div>
                    `;

                    return `
                        <div class="flex w-full ${alignment} opacity-0 animate-fade-in" style="animation: fadeIn 0.3s ease forwards;">
                            ${avatar}
                            <div class="max-w-[90%] md:max-w-[80%] ${bubbleClasses}">
                                <div class="${innerWrapper}">
                                    ${contentHtml}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // --- Mock AI Logic ---
            function generateMockResponse(prompt) {
                const p = prompt.toLowerCase();
                if (p.includes('code') || p.includes('javascript') || p.includes('html')) {
                    return `Here's a quick example based on your request:\n\n\`\`\`javascript\n// Functional UI Component\nconst initializeChat = () => {\n  console.log("Chat initialized securely.");\n  return true;\n};\n\ninitializeChat();\n\`\`\`\n\nLet me know if you need modifications!`;
                }
                return `That is a great point regarding "${prompt}". \n\n### Here's a quick breakdown:\n* **Flexibility:** This approach works seamlessly across environments.\n* **Performance:** Avoiding heavy build steps keeps the initial footprint minimal.\n\nIs there a specific technical detail you'd like to dive into next?`;
            }

            // Start App
            init();
        });
    </script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</body>
</html>
